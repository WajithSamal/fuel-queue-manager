<ion-header>
  <ion-toolbar>
    <ion-title>Fuel Station Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-button type="button" expand="block" fill="outline" color="secondary" (click)="gotoService()">Service Queue
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
    <ion-button type="button" expand="block" fill="outline" color="secondary" (click)="gotoOperations()">Queue Operations
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
    <ion-button type="button" expand="block" fill="outline" color="secondary" (click)="presentAlert()">Restock
      <ion-icon slot="end" name="refresh-circle"></ion-icon>
    </ion-button>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
